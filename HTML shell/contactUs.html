<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe-Zone Contact Us</title>
    <link href="../styling/mainPage.css" rel="stylesheet" type="text/css">
    <link href="../styling/introjs.css" rel="stylesheet" type="text/css">

    <link href="../styling/contactus.css" rel="stylesheet" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="icon" href="../images/favicon.ico"/>
</head>

<body>

    <!-- Navbar -->
    <div id="logo">
        <img src="../images/logo.png" alt="logo" style="width:100px; height:100px; padding: 14vw;">
    </div>

    <div id="account">
        <a href="http://localhost:4000/myAccount" data-step="2" data-intro="Click here to view your profile!" >My Account</a>
    </div>

    <div id="about">
        <a href="aboutus.html" data-step="1" data-intro="Click here to learn a little more about the developers!" >About Us</a>
    </div>


    <!-- Contact Us / Suggestion Box -->
    <div id="contactUs">

        <div class="container">  
            <form id="suggestion_box" action="" method="post">
              <h3>Suggestion box </h3>

              <fieldset>
                <textarea placeholder="Tell us what you think..." tabindex="5" name="suggestion_text" required></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="suggestion_box" data-submit="...Sending" value="text to send">Submit</button>
              </fieldset>
            </form>
        </div>
        <div>
            <h4>Or email us at: <a href="mailto:safezonemanagment@gmail.com">safezonemanagment@gmail.com</a></h4>
        </div>
    </div>

    <!-- Back button -->
    <div class="buttonHolder">
        </br>
        <div>
            <button class="button" onclick="location.href='./main.html'">Back</button>
        </div>
    </div>

    <script src="../scripts/intro.js"></script>
    <script src="../scripts/mainPage.js"></script>
</body>

</html>
