<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="icon" href="../images/favicon.ico"/>

    <style>
        body{
            margin: 0;
            padding: 0;
            
        }
        .outerBox {
            position: absolute;
            width: 300px;
            height: 530px;
            padding: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .innerBox {
            position: absolute;
            width: 300px;
            height: 350px;
            padding: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #3aa89b;
            z-index: -1;
            border: 3px solid rgb(81, 198, 161);
        }
        #profPic {
            width: 100px;
            height: 100px;
        }
        #backgroundImg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0.6;
            z-index: -2;
        }
    </style>
</head>
<body>
    <div class="outerBox">
        <img id="profPic" src="../images/usericon.png">
        <div class="innerBox">
            <h2 id="profUsername">Username</h2>
            <br>
            <div id="userInfo">
                <h4>Highest Score: <span id="userHighScore">150</span></h4>
            </div>
        </div>
    </div>
    <img id="backgroundImg" src="../images/backgroundimagevirus.png">

</body>
</html>
